{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'todoApp/style.css' %}">
  <title>ToDo List</title>
</head>

<body class="bg-light">

  <div class="contain">
    <div class="row mt-5">
      <div class="col-md-8 offset-md-2">

        <div class="card">
          <div class="card-header shadow-sm bd-white">
            <h1 class="display-5 text-info">
              <i class="fab fa-angellist"> TodoApp</i>
            </h1>
          </div>
          <div class="card-body">


            <ul class="list-group">
              <li class="list-group-item">
                <form action="{% url 'insert_todo_item' %}" method="POST" autocomplete="off">
                  {% csrf_token %}
                  <div class="input-group">
                    <input type="text" class="form-control" name="content">
                    <div class="input-group-append text-info">
                      <button class="btn btn-outline-primary" type="submit" id="button-addon1">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </li>

              {% for item in list %}
              <li class="list-group-item">{{item.content}}
                <form action="{% url 'delete_item' item.id  %}" method="POST" class="float-right d-inline">
                  {% csrf_token %}
                  <button class="btn" type="submit" id="button-addon1">
                    <i class="fas fa-bombk fa-lg text-danger float-right"></i>
                  </button>
                </form>
              </li>

              {% empty %}
              <li class="list-group-item">
                <span class="font-italic">No todo item foud</span>
              </li>

              {% endfor %}
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
